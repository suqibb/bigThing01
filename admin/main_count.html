<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图表统计</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="./libs/echarts.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row spannel_list">
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor">
                    <em>10015</em><span>篇</span>
                    <b>总文章数</b>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor01">
                    <em>123</em><span>篇</span>
                    <b>日新增文章数</b>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor02">
                    <em>35</em><span>条</span>
                    <b>评论总数</b>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor03">
                    <em>123</em><span>条</span>
                    <b>日新增评论数</b>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row curve-pie">
            <div class="col-lg-8 col-md-8">
                <div class="gragh_pannel" id="curve_show"></div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="gragh_pannel" id="pie_show"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="column_pannel" id="column_show"></div>
    </div>
    <!-- 顶部栏数据 -->
    <script>
        $.ajax({
            url: 'http://localhost:8080/api/v1/admin/data/info',
            success: function (bc) {

                $('.scolor>em').text(bc.totalArticle);
                $('.scolor01>em').text(bc.dayArticle);
                $('.scolor02>em').text(bc.totalComment);
                $('.scolor03>em').text(bc.dayComment);
            }
        })
    </script>

    <!-- 折线图 -->
    <script>
        var backDate = [];
        var backCount = [];
        $.ajax({
            url: 'http://localhost:8080/api/v1/admin/data/article',
            success: function (bc) {
                for (var i = 0; i < bc.date.length; i++) {
                    for (var key in bc.date[i]) {
                        // backDate.push()
                        if (key == 'date') {
                            backDate.push(bc.date[i][key])
                        } else if (key == 'count') {
                            backCount.push(bc.date[i][key])
                        }
                    }
                }
                myChart.setOption(option);
            }
        })


        var myChart = echarts.init(document.getElementById('curve_show'));
        option = {
            legend: {
                data: ['新增文章'],
                top: '30',
            },
            title: {
                text: '日新增文章数',
                padding: [
                    '5', // 上
                    '0', // 右
                    '5', // 下
                    '440', // 左
                ],

            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                }
            },
            toolbox: {
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    restore: {},
                    saveAsImage: {}
                }
            },
            xAxis: {
                boundaryGap: false,
                type: 'category',
                data: backDate,
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: '新增文章',
                stack: '总量',
                data: backCount,
                type: 'line',
                smooth: true,
                color: 'rgb(255,136,0)',
                areaStyle: {
                    color: {
                        type: 'linear',
                        x: 0,
                        y: 0,
                        x2: 0,
                        y2: 1,
                        colorStops: [{
                            offset: 0,
                            color: 'rgb(255,136,0)' // 0% 处的颜色
                        }, {
                            offset: 1,
                            color: 'white' // 100% 处的颜色
                        }],

                    }
                }
            }]
        }
    </script>

    <!-- 环形图 -->
    <script>
        // 基于准备好的dom，初始化echarts实例

        var backData = []
        var backName = []
        $.ajax({
            url: 'http://localhost:8080/api/v1/admin/data/category',
            success: function (bc) {
                for (var i = 0; i < bc.date.length; i++) {
                    var backAtr = {};
                    for (var key in bc.date[i]) {
                        backDate.push()
                        if (key == 'name') {
                            backAtr['name'] = bc.date[i][key];

                        } else if (key == 'articles') {
                            backAtr['value'] = bc.date[i][key];

                        }
                    }
                    backName.push(backAtr['name']);
                    backData.push(backAtr)
                }
                myChart_pie.setOption(option_pie);
            }
        })

        var myChart_pie = echarts.init(document.getElementById('pie_show'));
        var option_pie = {
            title: {
                text: '分类文章数量比例',
                left: 'center',
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            legend: {
                type: 'scroll',
                orient: 'horizontal',
                left: 'center',
                top: '30',
                data: backName
            },
            series: [{
                center: ['50%', '55%'],
                name: '访问来源',
                type: 'pie',
                radius: ['50%', '70%'],
                label: {
                    show: true,
                    position: 'left',
                    lineStyle: {
                        show: true,
                        color: 'red',
                        type: 'linear'
                    }
                },
                emphasis: {
                    label: {
                        show: true,
                        fontSize: '20',
                        fontWeight: 'bold'
                    }
                },
                labelLine: {
                    show: false
                },
                data: backData,

            }]
        }
    </script>
    <!-- 柱状图 -->
    <script>
        // 基于准备好的dom，初始化echarts实例
        $.ajax({
            url: 'http://localhost:8080/api/v1/admin/data/visit',
            success: function (bc) {
                console.log(bc);
                
            }
        })

        var myChart2 = echarts.init(document.getElementById('column_show'));

        option2 = {
            title: {
                left: 'center',
                text: '分类访问量',
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: { // 坐标轴指示器，坐标轴触发有效
                    type: 'line' // 默认为直线，可选为：'line' | 'shadow'
                },

            },
            legend: {
                data: ['爱生活', '趣美味', '爱旅行', '爱电影', '爱游泳'],
                top: 30
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [{
                type: 'category',
                data: ['一月', '二月', '三月', '四月']
            }],
            yAxis: [{
                type: 'value'
            }],
            color: ['#5885e8', '#13cfd5', '#00ce68', '#ff9565', '#20ff19'],
            series: [{
                    name: '爱生活',
                    type: 'bar',
                    data: [320, 332, 301, 334]
                },
                {
                    name: '趣美味',
                    type: 'bar',
                    data: [220, 132, 101, 134]
                },
                {
                    name: '爱旅行',
                    type: 'bar',
                    data: [220, 182, 191, 234]
                },
                {
                    name: '爱电影',
                    type: 'bar',
                    data: [150, 232, 201, 154]
                },
                {
                    name: '爱游泳',
                    type: 'bar',
                    data: [262, 118, 364, 426],
                },

            ]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart2.setOption(option2);
    </script>
</body>

</html>
