<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/jquery.twbsPagination.js"></script>
    <script id="artcleList" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script id="anyList" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" class="btn btn-danger btn-xs delete" id='{{v.id}}'>删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="type" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="state" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination" class="pagination-sm"></ul>
                <p style="display: none;">没有数据</p>

            </div>
        </div>

    </div>
</body>
<script src="./libs/http.js"> </script>
<script>
    $(function () {
        $.ajax({
            url: BigNew.category_list,
            type: 'get',
            success: function (bc) {
                $('#selCategory').html(template('artcleList', bc));
            }
        })

        function getData(mypage, callback) {
            $.ajax({
                url: BigNew.article_query,
                type: 'get',
                data: {
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    perpage: 3,
                    page: mypage
                },
                success: function (bc) {
                    if (bc.code == 200) {
                        $('tbody').html(template('anyList', bc));
                        if (bc.data.data.length != 0 && callback != null) {
                            $('#pagination').siblings().hide();
                            $('#pagination').show();
                            callback(bc);
                        } else if (bc.data.data == 0 && mypage - 1 == bc.data.totalPage) {
                            mypage -= 1;
                            $('#pagination').twbsPagination('changeTotalPages',
                                bc.data.totalPage, mypage)
                        } else if (bc.data.data == 0) {
                            $('#pagination').siblings().show();
                            $('#pagination').hide();
                        }
                    }
                }
            })
        }
        getData(1, function (bc) {
            $('#pagination').twbsPagination({
                totalPages: bc.data.totalPage,
                visiblePages: 7,
                onPageClick: function (event, page) {
                    mypage = page
                    getData(page, null)
                }
            })
        })
        // $.ajax({
        //     url: BigNew.article_query,
        //     type: 'get',
        //     success: function (bc) {
        //         $('tbody').html(template('anyList', bc));
        //         $('#pagination').twbsPagination({
        //             totalPages: bc.data.totalPage,
        //             visiblePages: 7,
        //             onPageClick: function (event, page) {
        //                 $.ajax({
        //                     url: BigNew.article_query,
        //                     type: 'get',
        //                     data: {
        //                         type: $('#selCategory').val(),
        //                         state: $('#selStatus').val(),
        //                         page: page,
        //                     },
        //                     success: function (bc) {
        //                         $('tbody').html(template('anyList', bc));
        //                     }


        //                 })
        //             }
        //         });
        //     }
        // })
        $('#btnSearch').on('click', function (e) {
            e.preventDefault()
            var data = $('form').serialize();
            getData(1, function (bc) {
                $('tbody').html(template('anyList', bc));
                $('#pagination').twbsPagination('changeTotalPages',
                    bc.data.totalPage, 1);
                console.log(bc)
            })
        })
        $('tbody').on('click', '.btn-danger', function () {

            var thisID = $(this).attr('id')
            $.ajax({
                url: BigNew.article_delete,
                type: 'post',
                data: {
                    id: thisID
                },
                success: function () {
                    getData(mypage, function (bc) {
                        $('#pagination').twbsPagination(
                            'changeTotalPages',
                            bc.data.totalPage, mypage)
                    })

                }
            })
        })

    })
</script>

</html>
