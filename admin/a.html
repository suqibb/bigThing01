<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        iframe{
            width: 800px;
            height: 600px;
            display: block;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <!-- 
        a标签的target属性
            在本页面打开链接   : __self
            在新页面打开链接   : __blank
            在iframe中打开链接 : iframe标签的name属性值   
     -->
    <a target="myIframe" href="./comment_list.html">页面1</a>
    <a target="myIframe" href="./index2.html">页面2</a>
    <a target="myIframe" href="./index3.html">页面3</a>
    <!-- iframe标签作用：在一个页面中嵌套另一个页面 -->
    <iframe name="myIframe" src="./index1.html" frameborder="0"></iframe>
</body>
</html>
