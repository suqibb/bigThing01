<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    </link>
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    </link>
    <script src="./libs/jedate/js/jedate.js"></script>
    <script src="./libs/wangEditor-3.1.1/release/wangEditor.js"></script>
    <script id="artcleList" type="text/html">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script src="./libs/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章发布
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <div class="jeitem">
                            <div class="jeinpbox">
                                <input type="text" class="jeinput" id="test" placeholder="YYYY-MM-DD" name="date">
                                <div class="icons jebtns"
                                    onclick="jeDate('#test',{trigger:false,format: 'YYYY-MM-DD'})"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-7">
                        <div id="editor">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(function () {
            jeDate("#test", {
                isinitVal: true,
                zIndex: 2099,
                format: "YYYY-MM-DD hh:mm:ss",
                // isToday:true
            })
            var E = window.wangEditor;
            var editor = new E('#editor');
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create()

           
            // 预加载图片
            $('#inputCover').on('change', function () {
                $('#inputCover')[0].files

                var url = URL.createObjectURL($('#inputCover')[0].files[0]);
                // console.log(url)
                $('.article_cover').attr('src', url);
            })
            // 分类模板引入
            $.ajax({
                url: BigNew.category_list,
                type: 'get',
                success: function (bc) {
                    $('.category').html(template('artcleList', bc));
                }
            })
            // 发布
            $('.btn-release').on('click', function (e) {
                e.preventDefault()
                var fd = new FormData($('form')[0]);
                fd.append('state', '已发布');
                fd.append('content', editor.txt.html());
                $.ajax({
                    url: BigNew.article_publish,
                    type: 'post',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (bc) {
                        if (bc.code == 200) {
                            alert('发布稿件，操作成功')
                            parent.$('.level02 li:eq(0) a')[0].click();
                        }
                    }
                })
            })
            // 草稿
            $('.btn-draft').on('click', function (e) {
                e.preventDefault()
                var fd = new FormData($('form')[0]);
                fd.append('content', editor.txt.html());
                $.ajax({
                    url: BigNew.article_publish,
                    type: 'post',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (bc) {

                        if (bc.code == 200) {
                            alert('存为草稿，操作成功')
                            parent.$('.level02 li:eq(0) a')[0].click();

                        }
                    }
                })
            })
        })
    </script>

</body>

</html>
